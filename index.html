<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="Glass bottle of Chanel Gabrielle perfume surrounded by fronds" class="product-image1">
      <img src="images/image-product-mobile.jpg" alt="Glass bottle of Chanel Gabrielle perfume surrounded by fronds" class="product-image2">
      <div class="product-text">
        <h2>Perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p><span class="price">$149.99</span>
        <span class="old-price">$169.99</span></p>

        <button type="button"><img src="images/icon-cart.svg" alt="Shopping cart icon"> <p>Add to Cart</p></button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">colinfitzok</a>.
    </div>
  </footer>
</body>
</html>
